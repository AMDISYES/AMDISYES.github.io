		<script>
			var tb = document.getElementById('inputbox');

			function backspace() {
				var ss = tb.selectionStart;
				var se = tb.selectionEnd;
				var ln = tb.value.length;
				var textbefore = tb.value.substring(0, ss);
				var textselected = tb.value.substring(ss, se);
				var textafter = tb.value.substring(se, ln);
				if (ss == se) {
					tb.value = tb.value.substring(0, ss - 1) + tb.value.substring(se, ln);
					tb.selectionStart = ss - 1;
					tb.selectionEnd = ss - 1;
				} else {
					tb.value = textbefore + textafter;
					tb.selectionStart = ss;
					tb.selectionEnd = ss;
				}
			}

			function xb() {
